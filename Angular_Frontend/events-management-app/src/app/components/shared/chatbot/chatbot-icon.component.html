<div class="chatbot-icon-container"
     [class.active]="isOpen"
     (click)="toggleChatbot()"
     title="Чат с Роботом СНС УлГТУ">

  <!-- Simple Chatbot Icon -->
  <div class="chatbot-icon">
    <img src="assets/images/chatbot-icon.png"
         alt="Чат с Роботом СНС УлГТУ"
         class="chatbot-image">
  </div>

  <!-- Notification Dot (if needed) -->
  <div class="notification-dot" *ngIf="hasNewMessage"></div>
</div>
