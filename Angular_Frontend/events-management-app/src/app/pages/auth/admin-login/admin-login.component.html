<!-- Страница входа администратора СНС УлГТУ -->
<div class="admin-login-container">
  <div class="admin-form-wrapper">
    <!-- Значок администратора -->
    <div class="admin-badge">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      ПАНЕЛЬ АДМИНИСТРАТОРА СНО УлГТУ
    </div>

    <!-- Заголовок формы -->
    <div class="form-header">
      <h1 class="form-title">Вход администратора</h1>
      <p class="form-subtitle">Доступ к управлению студенческим научным обществом УлГТУ</p>
    </div>

    <!-- Форма входа администратора -->
    <form [formGroup]="adminForm" (ngSubmit)="onAdminLogin()" class="admin-form">
      <!-- Email администратора -->
      <div class="form-group">
        <label class="form-label">Электронная почта администратора</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            type="email"
            formControlName="email"
            placeholder="admin@sno.ulstu.ru"
            class="form-input"
            [class.error]="adminForm.get('email')?.invalid && adminForm.get('email')?.touched"
          />
        </div>
        <div *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="error-message">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span *ngIf="adminForm.get('email')?.errors?.['required']">Почта обязательна</span>
          <span *ngIf="adminForm.get('email')?.errors?.['email']">Введите корректную почту</span>
          <span *ngIf="adminForm.get('email')?.errors?.['adminEmail']">Используйте корпоративную почту администратора</span>
        </div>
      </div>

      <!-- Пароль администратора -->
      <div class="form-group">
        <label class="form-label">Пароль</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16.5" r="2.5" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            type="password"
            formControlName="password"
            placeholder="Введите пароль"
            class="form-input"
            [class.error]="adminForm.get('password')?.invalid && adminForm.get('password')?.touched"
          />
        </div>
        <div *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="error-message">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span *ngIf="adminForm.get('password')?.errors?.['required']">Пароль обязателен</span>
          <span *ngIf="adminForm.get('password')?.errors?.['minlength']">Минимум 6 символов</span>
        </div>
      </div>

      <!-- Кнопка входа -->
      <button
        type="submit"
        class="admin-submit-btn"
        [disabled]="adminLoading || adminForm.invalid"
      >
        <span *ngIf="!adminLoading">Войти</span>
        <span *ngIf="adminLoading" class="loading-spinner">
            <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-dasharray="32" stroke-dashoffset="32">
                <animate attributeName="stroke-dasharray" dur="2s" values="0 32;16 16;0 32;0 32" repeatCount="indefinite"/>
                <animate attributeName="stroke-dashoffset" dur="2s" values="0;-16;-32;-32" repeatCount="indefinite"/>
              </circle>
            </svg>
            Вход...
          </span>
      </button>

      <!-- Сообщение об ошибке -->
      <div *ngIf="adminError" class="error-alert">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
        </svg>
        {{ adminError }}
      </div>
    </form>
  </div>
</div>
